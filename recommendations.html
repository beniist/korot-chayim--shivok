<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>המלצות</title>
    <style>
        body {
            direction: rtl;
            font-family: 'Arial', sans-serif;
            background: #fafbfc;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #1a3c2b;
            margin-bottom: 32px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
            margin-bottom: 32px;
        }
        .video-container iframe {
            width: 320px;
            height: 180px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .recommendation-image {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }
        .recommendation-image img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .back-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 32px;
            background: #1a3c2b;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #25643b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>המלצות</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/NuIMVVpGBdM" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/FfW-DEcKBUI" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="recommendation-image">
            <img src="recommendation-whatsapp.png" alt="המלצה מוואטסאפ">
        </div>
        <button class="back-btn" onclick="goBackToResume()">חזרה לקורות החיים</button>
    </div>
    <script>
        function goBackToResume() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'resume.html#top';
            }
        }
    </script>
</body>
</html>
